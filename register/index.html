                <a href='../'><img src="../img/invente.svg"></a>

                <div class="bar1"></div>
                <div class="bar2"></div>

    <!--<div class="success-info">Successfully Registered</div>-->
    <!--<div class="failure-info">Registration Failed</div>-->
    <div id="reg" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12 col-xxs-12">
                <div class="title-block">
                    <h1>Register</h1></div>
            </div>
        </div>
        <div class="row">

        <form class="form-horizontal fc col-xs-offset-3 col-xs-6" role="form" name="regForm" ng-submit="register()" novalidate>


            <div class="form-group" ng-class="{ 'has-error' : regForm.uname.$error.required && !regForm.uname.$pristine }">
                <label class="control-label col-xs-2" for="uname"><i class="fa fa-user" aria-hidden="true"></i></label>
                <div class="col-xs-10">
                    <input type="text"  ng-model="data.uname"  class="form-control" name="uname" placeholder="Full Name" required>
                    <span ng-show="regForm.uname.$error.required && !regForm.uname.$pristine" class="help-block">First Name is Required</span>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : regForm.college.$error.required && !regForm.college.$pristine }">
                <label class="control-label col-xs-2" for="college"><i class="fa fa-university" aria-hidden="true"></i></label>
                <div class="col-xs-10">
                    <input type="text"  ng-model="data.college"  class="form-control" name="college" placeholder="College Name" required>
                    <span ng-show="regForm.college.$error.required && !regForm.college.$pristine" class="help-block">College is Required</span>
                </div>
            </div>
            
            <div class="form-group" ng-class="{ 'has-error' : invalidYearSelection}">
                <label class="control-label col-xs-2" for="year"><i class="fa fa-calendar" aria-hidden="true"></i></label>
                    <div class="col-xs-9">
                        <select name="year" ng-model='data.year' ng-options="year.value as year.label for year in years" class="form-control">
                            <option value="">Year</option>
                        </select>
                        <span ng-show="invalidYearSelection" class="help-block">Select an Option</span>
                    </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : invalidBranchSelection}">
                <label class="control-label col-xs-2" for="branch"><i class="fa fa-certificate" aria-hidden="true"></i></label>
                    <div class="col-xs-9">
                        <select name="year" ng-model='data.branch' ng-options="branch.value as branch.label for branch in branches" class="form-control">
                            <option value="">Branch</option>
                        </select>
                        <span ng-show="invalidBranchSelection" class="help-block">Select an Option</span>
                    </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : (regForm.email.$error.required  && !regForm.email.$pristine) || regForm.email.$error.email }">
                <label class="control-label col-xs-2" for="email"><i class="fa fa-envelope" aria-hidden="true"></i></label>
                <div class="col-xs-10">
                    <input type="email"  ng-model="data.email"  class="form-control" name="email" placeholder="Email" required>
                    <span ng-show="regForm.email.$error.required && !regForm.email.$pristine" class="help-block">Email is Required</span>
                    <span ng-show="regForm.email.$error.email" class="help-block">Invalid email address.</span>
                </div>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : (regForm.phone.$error.required || regForm.phone.$invalid) && !regForm.phone.$pristine }">
                <label class="control-label col-xs-2" for="phone"><i class="fa fa-phone" aria-hidden="true"></i></label>
                <div class="col-xs-10">
                    <input type="text" ng-pattern="/^[0-9]{10}$/"  ng-model="data.phone"  class="form-control" name="phone" placeholder="Mobile Number" required>
                    <span ng-show="regForm.phone.$error.required && !regForm.phone.$pristine" class="help-block">Mobile Number is Required</span>
                </div>
            </div>

            <div class="col-xs-offset-3 col-xs-10" style="padding-bottom: 20px;"><div class="g-recaptcha" data-callback="captchaSuccess" data-expired-callback="captchaExpired" data-sitekey="6LcKUygTAAAAAFrdeeqPo440Ri4VfQXn3gQYukHy"></div></div>

            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6">
                    <button ng-disabled="!gcaptchaed || regForm.$invalid" type="submit" class="btn btn-default" id="but">Register</button>
                </div>
            </div>
        </form>
      </div>
    </div>

    

    <div class="pop-up-cover" ng-show="popup">
        <div class="pop-up-box">
          <center>
            <div ng-class="{'rec': recommended, 'not-rec': !recommended}">
              <div class="img"></div>
              <div class="msg"><br>{{errMsg}}</div>
            </div>
           </center>
           <button ng-click="dismissPopup()" class="proceed-button">Dismiss</button>
        </div>
      </div>
